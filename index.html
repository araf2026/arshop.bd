    * {

    body {

    .icons span {

      font-size: 20px;
      cursor: pointer;
    }

    .hero {
      background: linear-gradient(to right, var(--blue), #fff);
      padding: 80px 5%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
    }

    .hero h1 {
      font-size: 46px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 18px;
      color: var(--gray);
      margin-bottom: 25px;
    }

    .btn {
      padding: 14px 30px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }

    .btn-primary {
      background: var(--orange);
      color: #fff;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid var(--blue-dark);
      color: var(--blue-dark);
    }

    .hero-img {
      background: #fff;
      border-radius: 20px;
      height: 320px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--gray);
      font-weight: bold;
    }

    .section {
      padding: 60px 5%;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    .trust {
      background: var(--blue);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 50px 5%;
      text-align: center;
      font-weight: 600;
    }

      color: #fff;

    /* üìå Sticky WhatsApp Bottom Bar */

    }

    .whatsapp-bar a {
      color: #fff;
      text-decoration: none;
      font-size: 15px;
      display: inline-flex;
      align-items: center;

      align-items: center;
      justify-content: center;

      }
    }
  </style>
</head>
